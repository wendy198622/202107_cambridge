    <script>
        new WOW().init();

        $('.slider').slick({
            infinite: true,
            autoplay: true,
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: true,
            dots: false

        $(".icon").on("click", function() {
            var block = $(this).data("block");
            var pos = $("#" + block).offset().top;
            $("html, body").animate({
                scrollTop: pos
            }, 500);
        });

        $(".goTop").on("click", function() {
            $("html, body").animate({
                scrollTop: 0
            }, 500);
        });


        var last_known_scroll_position = 0;
        var ticking = false;

        function checkIcon(scroll_pos) {
            if (checkIconNeedHighlight($('#icon1'))) {
                $('#icon1 a').addClass('white')
            } else {
                $('#icon1 a').removeClass('white')
            }
            if (checkIconNeedHighlight($('#icon2'))) {
                $('#icon2 a').addClass('white')
            } else {
                $('#icon2 a').removeClass('white')
            }
            if (checkIconNeedHighlight($('#icon3'))) {
                $('#icon3 a').addClass('white')
            } else {
                $('#icon3 a').removeClass('white')
            }

            if (checkIconNeedHighlight($('#icon4'))) {
                $('#icon4 a').addClass('white')
            } else {
                $('#icon4 a').removeClass('white')
            }
        }

        window.addEventListener('scroll', function(e) {
            last_known_scroll_position = window.scrollY;
            if (!ticking) {
                window.requestAnimationFrame(function() {
                    checkIcon(last_known_scroll_position);
                    ticking = false;
                });
            }
            ticking = true;
        });


        function checkIconNeedHighlight($div) {
            return collision($div, $('#swiper1')) ||
                collision($div, $('#swiper2')) ||
                collision($div, $('#swiper3')) ||
                collision($div, $('#swiper4')) ||
                collision($div, $('#swiper5'))
        }


        function collision($div1, $div2) {
            var x1 = $div1.offset().left;
            var y1 = $div1.offset().top;
            var h1 = $div1.outerHeight(true);
            var w1 = $div1.outerWidth(true);
            var b1 = y1 + h1;
            var r1 = x1 + w1;
            var x2 = $div2.offset().left;
            var y2 = $div2.offset().top;
            var h2 = $div2.outerHeight(true);
            var w2 = $div2.outerWidth(true);
            var b2 = y2 + h2;
            var r2 = x2 + w2;

            if (b1 < y2 || y1 > b2 || r1 < x2 || x1 > r2) return false;
            return true;
        }
    </script>
